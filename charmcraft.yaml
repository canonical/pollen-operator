type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"
parts:
  charm:
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
  conf-data:
    plugin: dump
    source: files
    organize:
      "*.conf*": files/
charm-libs:
  - lib: haproxy.haproxy_route
    version: "1"
