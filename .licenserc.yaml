header:
  - license:
      spdx-id: Apache-2.0
      copyright-owner: Canonical Ltd.
      content: |
        Copyright [year] [owner]
        See LICENSE file for licensing details.
      pattern: |
        Copyright \d{4} Canonical Ltd.
        See LICENSE file for licensing details.
    paths:
      - '**'
    paths-ignore:
      - '.github/**'
      - '**/*.json'
      - '**/*.j2'
      - '**/*.md'
      - '**/*.txt'
      - '.woke.yml'
      - '.codespellignore'
      - '.flake8'
      - '.jujuignore'
      - '.gitignore'
      - '.licenserc.yaml'
      - 'CODEOWNERS'
      - 'icon.svg'
      - 'LICENSE'
      - 'lib/**'
      - '**/.gitkeep'
      - 'src/prometheus_alert_rules/pollen_missing.rule'
    comment: on-failure
